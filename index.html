<html>

<head>

    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <h4>Two Adult Walking Leaders for up to 10 scouts. Add One Leader for every 5 additional scouts.</h4>
            <h4>*ALL BSA registered adults MUST be Youth Protection Trained*</h4>
        </div>
        <h3>Please READ and fill out form completely.</h3>

        <form action="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-4">
                        <label for="firstContactName">First Name:</label>
                        <input type="text" class="form-control registrant" id="firstContactName" placeholder="Required">
                    </div>
                    <div class="col-xs-12 col-sm-offset-2 col-sm-4">
                        <label for="lastContactName">Last Name:</label>
                        <input type="text" class="form-control registrant" id="lastContactName" placeholder="Required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-1 col-sm-2">
                        <label for="position">Position:</label>
                        <input type="text" class="form-control registrant" id="position" placeholder="Required">
                    </div>
                    <div class="col-xs-12 col-sm-offset-1 col-sm-4">
                        <label for="position">Email:</label>
                        <input type="email" class="form-control registrant" id="email" placeholder="Required">
                    </div>
                    <div class="col-xs-12 col-sm-offset-1 col-sm-2">
                        <label for="position">Cell Phone</label>
                        <input type="number" class="form-control registrant" id="cellPhone" placeholder="Required">
                    </div>
                </div>
            </div>

            <!--there should be a second section here-->
            <!--<div class="form-group">
                <label for="secondContactName">First Name:</label>
                <input type="text" class="form-control" id="firstContactName" placeholder="Required">
                <label for="secondContactName">Last Name:</label>
                <input type="text" class="form-control" id="lastContactName" placeholder="Required">
                <label for="position">Position:</label>
                <input type="text" class="form-control" id="position" placeholder="Required">
                <label for="position">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Required">
                <label for="position">Cell Phone</label>
                <input type="number" class="form-control" id="cellPhone" placeholder="Required">
            </div>-->


            <table class="table table-striped">
                <!--Table Headers-->
                <tr>
                    <th>Health Form</th>
                    <th>scout/adult</th>
                    <th>Name</th>
                    <th>Shirt Size</th>
                </tr>
                <tr>
                    <td>no</td>
                    <td>adult</td>
                    <td>Test Name</td>
                    <td>xl</td>
                </tr>
                <!--Input-->
                <tr>
                    <td>
                        <!--Health From Input-->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                            </label>
                        </div>
                    </td>
                    <!--isAdult result-->
                    <td>

                        <div class="radio">
                            <label>
                                <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                                Adult
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                                Scout
                            </label>
                        </div>

                    </td>
                    <td>
                        <!--Name Input-->
                        <label for="secondContactName">First Name:</label>
                        <input type="text" class="form-control" id="firstContactName" placeholder="Required">
                        <label for="secondContactName">Last Name:</label>
                        <input type="text" class="form-control" id="lastContactName" placeholder="Required">
                    </td>
                    <td>
                        <!--Shirt Size Input-->
                        <select class="form-control">
                            <option>youth-sm</option>
                            <option>youth-lg</option>
                            <option>Adult-sm</option>
                            <option>Adult-md</option>
                            <option>Adult-lg</option>
                            <option>Adult-xl</option>
                            <option>Adult-2xl</option>
                        </select>
                    </td>
                </tr>
                <!--End Input-->
            </table>

        </form>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-5 col-sm-1">
                <button onclick="addAdult()">Add adult</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button onclick="addScout()">Add scout</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-offset-5 col-sm-2">
            <button>Submit</button>
        </div>
</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
crossorigin="anonymous"></script>
<script src="assets/scripts/app.js"></script>

</html>
